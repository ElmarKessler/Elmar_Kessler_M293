<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Elmar's Online Shop</title>
    <!-- Link To CSS -->
    <link rel="stylesheet" href="css/Style.css">
    <!-- Box Icons -->
</head>
<!-- Header -->
<header>
     <!-- Nav -->
     <div class="nav">
        <a href="titlepage.html" class="logo">Online Shop</a>
        <div class="btn-group">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <div class="navCategories">
                    <div class="dropdown">
                        <a class="dropdown-toggle" href="shirts.html" onclick="toggleDropdown()" style="cursor: pointer;">
                            T-Shirts
                        </a>
                        <ul class="dropdown-menu" id="dropdownMenu">
                            <li><a class="dropdown-item" href="#category1">Men</a></li>
                            <li><a class="dropdown-item" href="#category2">Women</a></li>
                            <li><a class="dropdown-item" href="#category3">Sport</a></li>
                        </ul>
                    </div>
                </div>
            </ul>
        </div>
        <!-- Cart-Icon -->
        <div class="cart-icon">
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var dropdownToggle = document.querySelector(".dropdown-toggle");
            var dropdownMenu = document.getElementById("dropdownMenu");

            dropdownToggle.addEventListener("click", function () {
                dropdownMenu.style.display = dropdownMenu.style.display === "none" ? "block" : "none";
            });

            document.addEventListener("click", function (event) {
                if (!dropdownToggle.contains(event.target) && !dropdownMenu.contains(event.target)) {
                    dropdownMenu.style.display = "none";
                }
            });
        });
    </script>
</header>

<body>
    <!-- Shop -->
  
        <p class="title">Welcome to Elmar's Online Shop</p>
       
        <p class="subtitle">Subtitle</p>
</body>

</html>
